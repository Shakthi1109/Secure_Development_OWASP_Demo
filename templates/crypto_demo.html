<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cryptographic Failures - {{ mode.title() }}</title>
</head>
<body>
  <div class="container">
    <h2>üîê A02 - Cryptographic Failures <span class="mode-tag">({{ mode.title() }})</span></h2>
    <form method="post">
      <label for="password">üîë Enter Password</label>
      <input type="password" name="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Submit</button>
    </form>
    {% if message %}
      <p class="message">{{ message }}</p>
    {% endif %}
    <a href="/mode/{{ mode }}">‚Üê Back to Vulnerabilities</a>
  </div>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3c3c3c, #4b6cb7);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: rgba(255, 255, 255, 0.07);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 25px;
      color: #fff;
    }

    .mode-tag {
      font-size: 16px;
      color: #00e6e6;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      text-align: left;
      margin-bottom: 8px;
      font-weight: 500;
      color: #fff;
    }

    input[type="password"] {
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      background-color: rgba(255, 255, 255, 0.15);
      color: #fff;
      outline: none;
      transition: background 0.3s;
    }

    input[type="password"]::placeholder {
      color: #ccc;
    }

    input[type="password"]:focus {
      background-color: rgba(255, 255, 255, 0.25);
    }

    button {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #2575fc, #6a11cb);
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      color: #00ffc8;
    }

    a {
      display: block;
      margin-top: 20px;
      color: #00e6e6;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</body>
</html>
