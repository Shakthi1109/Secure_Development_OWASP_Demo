<!DOCTYPE html>
<html>
<head>
  <title>{{ mode.title() }} - Security Logging & Monitoring</title>
</head>
<body>
  <h2>{{ mode.title() }} - Security Logging & Monitoring</h2>
  <form method="POST">
    <label>Username:</label><br>
    <input type="text" name="username" required><br><br>
    <label>Password:</label><br>
    <input type="password" name="password" required><br><br>
    <button type="submit">Login</button>
  </form>

  {% if message %}
    <p><strong>Result:</strong> {{ message }}</p>
  {% endif %}

  {% if mode == "insecure" %}
    <p style="color: red;">⚠️ Insecure Mode: No login attempts are logged.</p>
  {% else %}
    <p style="color: green;">✅ Secure Mode: All login attempts are logged to <code>auth.log</code>.</p>
  {% endif %}
  
  <a href="/">Back to Home</a>
</body>
</html>
